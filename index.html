    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="bg-[blue] h-[800px] w-[100%] header">
      <div
        class="h-[100px] flex justify-center items-center pt-[15px] pb-[15px] pl-[10px] pr-[10px]"
      >
        <p class="text-[white] font-[verdana] text-[25px] displayer"></p>
        <p class="text-[white] font-[verdana] text-[30px] displayer222"></p>
      </div>
      <div class="bg-[white] flex items-center justify-center p-[15px]">
        <p class="text-[black] font-[verdana] text-[25px]"></p>
        <p class="scoreHolder text-[black] font-[verdana] text-[25px]"></p>
        <p class="show text-[black] font-[verdana] text-[25px]"></p>
      </div>
      <div class="h-[300px] mx-auto p-[25px]">
        <input
          type="text"
          id="input22"
          class="w-full border border-[white] p-[12px] text-[20px] text-[white] outline-none"
          placeholder="Choose an option 1-4"
        />

        <div class="block mt-[30px] p-[10px] break-words">
          <div
            class="text-[white] font-[verdana] text-[30px] options break-words space-y-2 w-[100%]"
          ></div>
        </div>
        <div class="flex justify-center items-center">
          <div class="p-[10px] w-[100%] flex justify-between items-center">
            <a href="index.html">
              <button
                onclick="resetScore()"
                class="reset text-[white] p-[5px] font-[verdana] text-[20px] border border-[1px] border-white"
              >
                Reset
              </button></a
            >

            <a href="index.html"
              ><button
                class="p-[5px] text-[white] font-[verdana] text-[20px] border border-[1px] border-white"
              >
                Next
              </button></a
            >
          </div>
        </div>
        <div id="answerchecker" class="p-[20px]"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
